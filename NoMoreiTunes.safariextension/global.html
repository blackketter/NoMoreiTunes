<!DOCTYPE HTML>
<html>
<head>
<script>
	var x;
	safari.application.addEventListener('message',function(event) {
		if (event.name === "getNoMoreItunesSettings") {
			var a = safari.extension.settings.closeOnLaunch;
			x = event.target.page;
			x.dispatchMessage('setNoMoreItunesSettings', a);
	    }
	},false);
	safari.extension.settings.addEventListener('change', function(event) {
		if (event.key === 'closeOnLaunch' && x) {
			x.dispatchMessage('setNoMoreItunesSettings', event.newValue);
		}
	}, false);
</script>
</head>
<body>
</body>
</html>
